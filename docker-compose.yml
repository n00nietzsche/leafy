version: '3'
services:
  leafy-postgres:
    platform: linux/arm64/v8
    image: n00nietzsche/leafy-postgres:c730de4eff0c0df4af5c1b87b81870c774271ed9
    volumes:
      - mydata:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
    restart: always

  leafy-backend:
    build: ./leafy-backend
    image: leafy-backend:5.0.0-compose
    environment:
      - DB_URL=leafy-postgres
    depends_on:
      - leafy-postgres
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 512M
    restart: on-failure
      
  leafy-front:
    platform: linux/arm64/v8
    image: n00nietzsche/leafy-frontend:c730de4eff0c0df4af5c1b87b81870c774271ed9
    environment:
      - BACKEND_HOST=leafy-backend
    ports:
      - 80:80
    depends_on:
      - leafy-backend
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 64M
    restart: on-failure

volumes:
  mydata: